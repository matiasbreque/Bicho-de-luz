<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e37638684b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body class="bg-dark"> 
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="./index.html">Bicho de Luz</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/index.html"></a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container text-light">
            <div class="row">
                <div class="col-12">
                    <hr>
                    <h2 class="text-center my-5" style="font-family: Arial, Helvetica, sans-serif;">Ingresa tus datos y te contactaremos a la brevedad</h2>
                    <hr>
                    <h4 class="my-4" style="font-family: Arial, Helvetica, sans-serif;">Contacto</h4>
                    <div class="form-group">
                        <label for="inputNombreFormCompra" class="my-3">Nombre (*)</label>
                        <input type="texto" class="form-control" id="inputNombreFormCompra" name="nombre" placeholder="Coloque su nombre aquí" required> 
                    </div>
                    <div class="form-group">
                        <label for="inputApellidoFormCompra" class="my-3">Apellido (*)</label>
                        <input type="texto" class="form-control" id="inputApellidoFormCompra" name="apellido" placeholder="Coloque su apellido aquí" required> 
                    </div>
                    <div class="form-group">
                        <label for="inputMailFormCompra" class="my-3">Correo electrónico (*)</label>
                        <input type="email" class="form-control" id="inputMailFormCompra" name="email" placeholder="Coloque su Correo electrónico aquí" required>
                    </div>
                    <div class="form-group">
                        <label for="inputTelefonoFormCompra" class="my-3">Telefono (*)</label>
                        <input type="texto" class="form-control" id="inputTelefonoFormCompra" name="telefono" placeholder="Coloque su número de celular (solo números)" required> 
                    </div>
                    <button id="btnCompraFinal" class="btn btn-success mb-5 form-control mt-5">Comprar</button>
                </div>
            </div>
        </div>    
    </main>
    <footer class="container-xl my-3">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="sweetAlert.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>
</html>
